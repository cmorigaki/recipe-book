name: Pull Request & Master CI

on:
  pull_request:
    branches:
      - 'master'
  push:
    branches:
      - 'master'

jobs:
  test:
    name: Run Unit Tests
    runs-on: ubuntu-18.04

    steps:
      - uses: actions/checkout@v2
      - name: set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Decrypting api-properties
        run: gpg -d --passphrase "${{ secrets.API_PROPERTIES_PASSPHRASE }}" project-config/api.properties.asc > project-config/api.properties
      - name: Unit tests
        run: ./gradlew test --stacktrace