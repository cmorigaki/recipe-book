sonarqube {
    properties {
        property "sonar.projectKey", "cmorigaki_recipe-book"
        property "sonar.organization", "cmorigaki"
        property "sonar.host.url", "https://sonarcloud.io"
        property 'sonar.core.codeCoveragePlugin', 'jacoco'
        property 'sonar.coverage.jacoco.xmlReportPaths', "${buildDir}/coverage-report/${reportTaskName}.xml"
        property 'sonar.coverage.exclusions', fileFilter.join(",")
    }
}